<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title th:replace="${title}">博客详情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/indexcss.css" th:href="@{/css/indexcss.css}">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css"
          th:href="@{/lib/editormd/css/editormd.min.css}">
</head>
<body>

<nav th:fragment="menu(n)" class="ui inverted attached segment m-shadow-small"
     style="padding: 3px 14px !important;">
    <div class="ui container">
        <div class="ui secondary menu  stackable inverted " id="top">
            <h1 class="ui header teal m-padded-lr m-margin-top-bottom">管理后台</h1>
            <a href="#" th:href="@{/admin/blogs}" class="m-item item m-mobile-hide"
               th:classappend="${n==1}? 'active'"><i class="home icon"></i>博客</a>
            <a href="#" th:href="@{/admin/types}" class="m-item item m-mobile-hide"
               th:classappend="${n==2}? 'active'"><i class="idea icon"></i>分类</a>
            <a href="#" th:href="@{/admin/tags}" class="m-item item m-mobile-hide" th:classappend="${n==3}? 'active'"><i
                    class="tags icon"></i>标签</a>
            <div class="right m-item m-mobile-hide menu">
                <div class="item ui dropdown">
                    <div class="text">
                        <img class="ui avatar image"
                             src="" th:src="@{${session.user.avatar}}">  <!--th:src="@{${session.user.avatar}}"-->
                        <span th:text="${session.user.nickname}">Galaxy</span>
                        <!--th:text="${session.user.nickname}"-->
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle icon black button m-right-top  m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<footer th:fragment="footer" class="ui inverted vertical segment  m-padded-tb-large m-opacity-mini">
    <div class="ui center aligned container">
        <div class="ui grid stackable inverted divided">
            <div class="three wide column ">
                <img src="" class="ui round image centered" style="width: 110px;"
                     th:src="@{/images/wechat.png}">
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced m-text-lined">最新博客</h4>
                <div id="newblog-container">
                    <div class="ui inverted link list" th:fragment="newBlogList">
                        <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item"
                           th:each="blog : ${newblogs}" th:text="${blog.title}">用户故事（User Story）</a>
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced m-text-lined">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email:17390225725@163.com</a>
                    <a href="#" class="item">QQ:2297939266</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced m-text-lined">Blog</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini m-text-lined">
                    这是我的个人博客，会分享关于编程、写作、思考相关的任何内容，希望可以对来到这儿的人有所帮助...
                </p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny m-text-lined">Copyright © 2022-2023 Designed Blog</p>
    </div>
</footer>
<th:block th:fragment="script">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.4/dist/semantic.min.js"></script>
    <script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
    <script>
        $('#newblog-container').load(/*[[@{/footer/newblog}]]*/'/footer/newblog');

    </script>
</th:block>
</body>

</html>
